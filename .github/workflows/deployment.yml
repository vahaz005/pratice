name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m

          script: |
            echo "ðŸ”¹ Loading NVM"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "ðŸ”¹ Using correct Node version"
            nvm use 24

            echo "ðŸ”¹ Moving to app directory"
            cd /pratice

            echo "ðŸ”¹ Pulling latest code"
            git pull origin main

            echo "ðŸ”¹ Installing dependencies"
            npm install

            echo "ðŸ”¹ Building Next.js app"
            npm run build

            echo "ðŸ”¹ Restarting app with PM2"
            pm2 restart next-app || pm2 start npm --name next-app -- start

            echo "ðŸ”¹ Saving PM2 state"
            pm2 save

            echo "âœ… Deployment completed successfully"
