name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code (good practice, even if not used on server)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH into EC2 and deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m

          script: |
            echo "ğŸ”¹ Loading NVM"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "ğŸ”¹ Using correct Node version"
            nvm use 24

            echo "ğŸ”¹ Verifying Node version"
            which node
            node -v
            npm -v

            echo "ğŸ”¹ Moving to app directory"
            cd /pratice

            echo "ğŸ”¹ Pulling latest code"
            git pull origin main

            echo "ğŸ”¹ Installing dependencies"
            npm install

            echo "ğŸ”¹ Building Next.js app"
            npm run build

            echo "ğŸ”¹ Restarting app with PM2"
            npm run start
            
            echo "âœ… Deployment completed successfully"
